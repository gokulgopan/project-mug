<html lang="en">

        {% include '_main_nav.html' %}

    {% block content %}

    {% endblock %}
  
</div>

<script type="text/javascript">
    function myFunction() {
    var x = document.getElementById("user-nav");
    if (x.style.display == "none" || x.style.display === "") {
      x.style.display = "block";
      x.style.opacity = "1";
    } else {
      x.style.display = "none";
      x.style.opacity = "0";
    }
  }
</script>
